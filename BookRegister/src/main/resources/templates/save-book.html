
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Yeni kitab</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="padding: 20px;">
	<h1>Yeni kitab qeydiyyatı formu</h1>

	<hr>


	<form th:object="${book}" th:action="@{/books/save}" method="post"  >
	<input type="hidden" th:field="*{id}">
		<label for="book-name">Ad</label><br> 
		<input id="book-name" placeholder="Kitabin adi" th:field="*{name}">
		  
		 <div style="color: red;" th:if="${#fields.hasErrors('name')}" 
		 th:errors="*{name}" ></div>
		  <br>
		 
		<label>Qiymət</label><br> 
		<input placeholder="Kitabin qiymeti" th:field="*{price}">
		<div style="color: red;" th:if="${#fields.hasErrors('price')}" 
		 th:errors="*{price}" ></div>
		  <br>
		<label>Nəşr tarixi</label><br> 
		<input placeholder="Kitabin nəşr tarixi" th:field="*{publishDate}" type="date">
		
		<div style="color: red;" th:if="${#fields.hasErrors('publishDate')}" 
		 th:errors="*{publishDate}" ></div>
		 
		<br> 
		
		<label>Dil</label><br> 
		<select   th:field="*{language}"  >
		
		<option th:each="l : ${languages}" 
		th:value="${l}" th:text="${l}"> </option>
		 
		
		</select>
		<br> 
		
		 
		 <label>Müəlliflər</label>
		<br>
		
		<span th:each="author : ${authorsList}">
		<input type="checkbox" th:field="*{authors}" th:value="${author.id}">
		<span th:text="${author.name}"></span><br>
		
		</span>
		 
		 
		  
		  
		 
		<br> 
		
		<input class="btn btn-success" type="submit" value="Yadda saxla">

	</form>


</body>
</html>
