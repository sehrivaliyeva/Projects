
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kitablar</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  
</head>
<body  style="padding: 20px;">

<a href="/">Ana səhifə</a> | 
<a href="/books/open-save-page">Yeni kitab</a>


<form th:action="@{/books/search}" >
<input name="q">
</form>


<hr>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Ad</th>
				 
				<th>Qiymət</th>
				<th>Nəşr tarixi</th>
				<th>Dil</th>
				<th>Müəlliflər</th>
				<th>Əməliyyatlar</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="b : ${books}">
				<td th:text="${b.id}"> </td>
				<td th:text="${b.name}"> </td>
				 
				<td th:text="${b.price}"> </td>
				<td th:text="${b.publishDate}"> </td>
					<td th:text="${b.language}"> </td>
					
					<td  > 
					
					<ul>
					<li th:each="a : ${b.authors}" th:text="${a.name}"></li>
					</ul>
				 
					
					
					</td>
					<td> 
					
					<a onclick="return confirm('əminsən?')" class="btn btn-danger" th:href="@{/books/delete/{id}(id=${b.id})}">Sil</a> |
					 <a class="btn btn-primary" th:href="@{/books/edit/{id}(id=${b.id})}">Redakte</a> 
					 
					 </td>
			</tr>
			 
		</tbody>
	</table>

</body>
</html>
